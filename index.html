<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/icons/calculator.png">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output">
                <input type="text" class="text" value="" placeholder="0" name="text">
            </div>
            <div >
                <input type="button" value="AC" class="ac" name="ac">
                <input type="button" value="DEL" class="del" name="del">
                <input type="button" value="%" class="val" name="percentage">
                <input type="button" value="/" class="val" name="divide">
            </div>
            <div >
                <input type="button" value="7" class="val" name="val">
                <input type="button" value="8" class="val" name="val">
                <input type="button" value="9" class="val" name="val">
                <input type="button" value="*" class="val" name="mul">
            </div>
            <div >
                <input type="button" value="4" class="val" name="val">
                <input type="button" value="5" class="val" name="val">
                <input type="button" value="6" class="val" name="val">
                <input type="button" value="-" class="val" name="minus">
            </div>
            <div >
                <input type="button" value="1" class="val" name="val">
                <input type="button" value="2" class="val" name="val">
                <input type="button" value="3" class="val" name="val">
                <input type="button" value="+" class="val" name="plus">
            </div>
            <div >
                <input type="button" value="." class="val" name="dot">
                <input type="button" value="0" class="val" name="val">
               
                <input type="button" value="=" class="equals" name="equals">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
